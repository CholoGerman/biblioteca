<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Libros</title>
    <script src="modificar.js"></script>
    <link rel="stylesheet" href="../../style/index.css">
</head>
<body>
    <header>
        <a href="../crearLibro/agregar.html">Crear Libro</a>
        <a href="../eliminarLibro/eliminar.html">Eliminar Libro</a>
        <a href="../obtenerLibro/obtener.html">Obtener Libros</a>
        <a href="../modificarLibro/modificar.html">Modificar Libros</a>
    </header>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Precio</th>
          
            </tr>
        </thead>
        <tbody id="cuerpoTablaLibros">
        </tbody>
    </table>

    <form id="formModificar" method="post" name="formModificar">
        <label for="id">ID</label>
        <input type="number" name="id" id="id" required> <br>
        <label for="nombre">Nombre</label> 
        <input type="text" name="nombre" id="nombre" required> <br>
        <label for="fecha">Fecha</label> 
        <input type="date" name="fecha" id="fecha" required> <br>
        <label for="precio">Precio</label> 
        <input type="number" name="precio" id="precio" required> <br>
        <input type="submit" value="Modificar Libro"> <br>
    </form>
</body>
</html>
